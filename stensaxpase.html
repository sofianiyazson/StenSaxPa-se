<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 

    <title>Sten Sax Påse</title>
	
	<style>
	#endgame{display:none};
	</style>
	
	
  </head>
  <body>
  
<div class="container text-light mt-5">
	<div class="row justify-content-md-center">
		<div class="col-md-5 p-3 text-center pt-5" id="startgame">
			<h1 class="text-dark font-weight-bold display-3" id="result">Vi kör sten, sax, påse!</h1>
			<p class="text-dark font-weight-bold lead text-capitalize p-5" id="vstext"></p>
			<p>
			<span class="lead text-dark">Människa: <b id="playerscore"></b></span>
			<span class="lead text-dark">Dator: <b id="compscore"></b></span>
			</p>
			<button type="button" onclick="playGame(this)" class="text-uppercase btn-lg btn-info btn-block">sten</button>
			<button type="button" onclick="playGame(this)" class="text-uppercase btn-lg btn-danger btn-block">påse</button>
			<button type="button" onclick="playGame(this)" class="text-uppercase btn-lg btn-warning btn-block">sax</button>
		</div>
		<div class="col-md-5 p-3 text-center pt-5" id="endgame">
			<h1 class="text-dark font-weight-bold display-3" id="result"></h1>
			<p>
			<span class="lead text-dark">Människa: <b id="playerscore">0</b></span>
			<span class="lead text-dark">Datorn: <b id="compscore">0</b></span>
			</p>
			<button type="button" onClick="window.location.reload();" class="btn-sm btn-primary btn-block">Jag vill köra igen</button>
		</div>
	</div>
</div>

<script src="myScript.js"></script>


  </body>
</html>
